<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une société – SwissRate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/assets/style.css">
  <style>
    .add-company-form {
      max-width: 430px;
      background: #fafbfc;
      margin: 3.5rem auto 2.5rem auto;
      padding: 2rem 2.2rem 1.7rem 2.2rem;
      border-radius: 14px;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.03);
      border: 1.5px solid #e4e9ec;
    }
    .add-company-form h2 {
      text-align: center;
      margin-bottom: 1.2rem;
      font-weight: 700;
      font-size: 1.35rem;
    }
    .form-group {
      margin-bottom: 1.1rem;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
      color: #222;
    }
    .form-group input[type="text"], 
    .form-group input[type="url"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 0.45rem 0.65rem;
      border-radius: 7px;
      border: 1.3px solid #c8d0d8;
      font-size: 1rem;
      background: #fff;
      box-sizing: border-box;
      margin-bottom: 0.1rem;
    }
    .form-group input[type="file"] {
      padding: 0.2rem 0.1rem;
      background: none;
      border: none;
    }
    .add-company-btn-main {
      width: 100%;
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 0.55rem 0;
      font-size: 1.07rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.18s;
      letter-spacing: .04em;
    }
    .add-company-btn-main:hover {
      background: #b92a36;
    }
    .form-help {
      text-align: center;
      font-size: 0.97rem;
      color: #5b6166;
      margin-top: 1.2rem;
    }
    @media (max-width: 600px) {
      .add-company-form { padding: 1.2rem 0.7rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar container">
    <div class="navbar-left">
      <span class="logo"><span>Swiss</span>Rate</span>
    </div>
    <div class="navbar-center">
      <a href="index.html">Accueil</a>
      <a href="about.html">À propos</a>
      <a href="legal.html">CGU</a>
      <a href="contact.html">Contact</a>
      <a href="add-company.html" class="active">Ajouter une société</a>
    </div>
    <div class="navbar-right">
      <input class="search-bar" type="search" placeholder="Rechercher…">
      <a class="login-btn" href="login.html">Login</a>
    </div>
  </nav>
  <form class="add-company-form" autocomplete="off">
    <h2>Ajouter une nouvelle société</h2>
    <div class="form-group">
      <label for="company-name">Nom de la société <span style="color:#e63946;">*</span></label>
      <input type="text" id="company-name" name="company-name" required placeholder="ex : Nestlé SA">
    </div>
    <div class="form-group">
      <label for="company-website">Site web</label>
      <input type="url" id="company-website" name="company-website" placeholder="ex : https://www.nestle.com">
    </div>
    <div class="form-group">
      <label for="company-logo">Logo de la société</label>
      <input type="file" id="company-logo" name="company-logo" accept=".png,.jpg,.jpeg,.svg,.webp">
    </div>
    <button type="submit" class="add-company-btn-main">Ajouter la société</button>
    <div class="form-help">
      Les informations seront vérifiées avant d’être publiées.<br>
      <span style="font-size:0.92em;">Merci de fournir un logo au format SVG ou PNG si possible.</span>
    </div>
  </form>
  <div class="footer">
    &copy; 2025 SwissRate | <a href="legal.html">CGU</a> | <a href="about.html">À propos</a> | <a href="contact.html">Contact</a>
  </div>
</body>
</html>
